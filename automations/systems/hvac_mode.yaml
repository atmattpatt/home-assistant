---
- id: set_hvac_mode_cool_b6a6212b
  alias: Set HVAC to cool mode
  mode: single
  trigger:
    - platform: state
      entity_id:
        - sensor.hvac_desired_operating_mode
      to: cool
  condition:
    - condition: not
      conditions:
        - condition: state
          entity_id: climate.thermostat_default_zone
          state: "off"
  action:
    - service: climate.set_temperature
      data:
        temperature: 74
        hvac_mode: cool
      target:
        entity_id: climate.thermostat_default_zone
    - service: notify.pushover
      data:
        message: >-
          The thermostat has been changed to cool to 74째F based
          on the 12-hour forecast temperature.
        title: Therostat changed to cool mode
        data:
          priority: -1

