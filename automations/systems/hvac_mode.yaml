  alias: Set HVAC to heat mode
  mode: single
  trigger:
    - platform: state
      entity_id:
        - sensor.hvac_desired_operating_mode
      to: heat
  condition:
    - condition: not
      conditions:
        - condition: state
          entity_id: climate.thermostat_default_zone
          state: "off"
  action:
    - device_id: aac434085c0b0d42b53f850c49d27fc7
      domain: climate
      entity_id: climate.thermostat_default_zone
      type: set_hvac_mode
      hvac_mode: heat
    - service: switch.turn_off
      data: {}
